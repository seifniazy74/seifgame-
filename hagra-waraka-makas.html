
<!DOCTYPE html>
<html>
  <head>
    <title>7agra-Waraka-Ma2as</title>
    <link rel="stylesheet" href="hagra-waraka-makas.css">
  </head>
  <body>
    
    <div class="content">
      <p class="title">7agra-Waraka-Ma2as </p>
      <button class="move-button js-rock-button">
        <img src="rock-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-paper-button">
        <img src="paper-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-scissors-button">
        <img src="scissors-emoji.png" class="move-icon">
      </button>
  
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
  
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset-score-button js-reset-score-button">Reset Score</button>
  
      <button class="auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>
      
      <script src="hagra-waraka-makas.js"></script>

    </div>
    
  
  </body>
</html>
